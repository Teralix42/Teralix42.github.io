{% capture logo_path %}{{ site.logo }}{% endcapture %}

<div class="masthead">
  
  <!-- DEBUG: page.url = {{ page.url }} -->
  <!-- DEBUG: page.path = {{ page.path }} -->
  <!-- DEBUG: page.permalink = {{ page.permalink }} -->
  
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        {% unless logo_path == empty %}
          <a class="site-logo" href="{{ '/' | relative_url }}"><img src="{{ logo_path | relative_url }}" alt="{{ site.masthead_title | default: site.title }}"></a>
        {% endunless %}
        <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.masthead_title | default: site.title }}
          {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
        </a>
        <ul class="visible-links" id="nav-links-js">
          <noscript>
            <li class="masthead__menu-item"><a href="/">🏠 Home</a></li>
            <li class="masthead__menu-item"><a href="/teralabs/">🧪 Teralabs</a></li>
          </noscript>
        </ul>
        {% if site.search == true %}
        <button class="search__toggle" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
          <i class="fas fa-search"></i>
        </button>
        {% endif %}
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
        <script>
          const path = window.location.pathname;
          const nav = document.getElementById("nav-links-js");

          if (!nav) {
          	console.warn("Navigation element not found. Skipping dynamic nav.");
          } else {
          	const path = window.location.pathname;
            
          	if (path === "/") {
          		nav.innerHTML = `<li class="masthead__menu-item"><a href="/teralabs/">🧪 Teralabs</a></li>`;
          	} else if (path.startsWith("/teralabs")) {
          		nav.innerHTML = `<li class="masthead__menu-item"><a href="/">🏠 Home</a></li>`;
          	} else {
          		nav.innerHTML = `
          			<li class="masthead__menu-item"><a href="/">🏠 Home</a></li>
          			<li class="masthead__menu-item"><a href="/teralabs/">🧪 Teralabs</a></li>`;
          	}
          }
          
          if (path === "/") {
            nav.innerHTML = `<li class="masthead__menu-item"><a href="/teralabs/">🧪 Teralabs</a></li>`;
          } else if (path.startsWith("/teralabs")) {
            nav.innerHTML = `<li class="masthead__menu-item"><a href="/">🏠 Home</a></li>`;
          } else {
            nav.innerHTML = `
              <li class="masthead__menu-item"><a href="/">🏠 Home</a></li>
              <li class="masthead__menu-item"><a href="/teralabs/">🧪 Teralabs</a></li>`;
          }
        </script>
      </nav>
    </div>
  </div>
</div>
